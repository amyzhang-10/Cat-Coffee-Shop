<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Coffee Shop</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="index.html">
          <img
            src="images/cat-coffeeshop-logo-orange.png"
            alt="Logo"
            class="logo"
          />
        </a>
        <!--End of logo-->

        <button id="menu_btn" class="menu_btn">
          <span class="button-content">
            <span class="text">Menu</span>
            <span class="bar"></span>
          </span>
        </button>
        <!--End of button-->

        <nav id="main-navigation">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="adoption.html">Adoption</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <!--End of ul-->
        </nav>
        <!--End of nav-->
      </header>
      <!--End of header-->

      <main>
        <div class="banner">
          <img
            src="images/cat-coffee-shop-banner.jpg"
            alt="Cat coffee shop"
            class="banner-image"
          />
          <h1>WELCOME</h1>
        </div>
        <!--End of banner-->
      </main>
      <!--End of main-->

      <footer>
        <div class="footer-left-column">
          <div class="open-hours">
            <table>
              <caption>
                <h3>Open Hours</h3>
              </caption>
              <tr>
                <td>Mon - Fri :</td>
                <td>10:00 am - 8:00 pm</td>
              </tr>
              <tr>
                <td>Sat :</td>
                <td>10:00 am - 9:00 pm</td>
              </tr>

              <tr>
                <td>Sun:</td>
                <td>10:00 am - 8:00 pm</td>
              </tr>
            </table>

            <!--End of ul-->
          </div>
        </div>
        <!--End of footer-left-column-->

        <div class="footer-center-column">
          <div class="social-media">
            <table>
              <caption>
                <h3>Follow us</h3>
              </caption>
              <tr>
                <td>
                  <img src="images/instagram.png" alt="Instagram" />
                  <img src="images/facebook.png" alt="Facebook" />
                </td>
              </tr>
            </table>
          </div>
        </div>
        <!--End of footer-center-column-->

        <div class="footer-right-column">
          <div class="address">
            <table>
              <caption>
                <h3>Address</h3>
              </caption>
              <tr>
                <td>
                  333 Cooney Rd.<br />
                  Vancouver, BC V3B 6N0<img src="" alt="Map Image" />
                </td>
              </tr>
            </table>
          </div>
        </div>
        <!--End of footer-right-column-->
      </footer>
      <!--End of footer-->
    </div>
    <!--End of wrapper-->

    <!-- script -->
    <script src="scripts/script.js"></script>
  </body>
  <!--End of body-->
</html>
<!--End of html-->
